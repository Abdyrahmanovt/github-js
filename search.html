<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>github</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./media.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<header class="header p-3">
    <div class="container header__container d-flex align-items-center justify-content-between">
        <a href="#" class="header__logo navbar-brand">Github Users</a>
        <div class="header__btns">
            <a href="./search.html" class="header__search btn btn-dark text-light me-3">Search</a>
            <a href="./favorites.html" class="header__favorites btn btn-dark text-dark bg-light">Favorites</a>
        </div>
    </div>
</header>
<section class="search p-2 d-flex flex-wrap">
    <div class="container container-xxl container-xl container-lg container-md container-sm container-fluid  d-flex  justify-content-between">
        <form class="d-flex mt-4" role="search">
            <input class="form-control me-2 input-search" style="width: 25rem;" type="search" placeholder="Search"
                   aria-label="Search">
        </form>
        <div class="d-flex align-items-center justify-content-between">
            <div class="me-2">
                <h5>Sort</h5>
                <div class="dropdown">
                    <select class="sort-class">
                        <option class="dropdown-item " selected="selected" value="followers">followers</option>
                        <option class="dropdown-item" value="joined">joined</option>
                        <option class="dropdown-item" value="repos">repos</option>
                    </select>
                </div>
            </div>
            <div class="me-2">
                <h5>Order</h5>
                <div class="dropdown d-flex align-item-end">
                    <select class="order-class">
                        <option class="dropdown-item " selected="selected" value="asc">Asc</option>
                        <option class="dropdown-item" value="desc">Desc</option>
                    </select>
                </div>
            </div>
            <div class="d-flex flex-column">
                <h5>Per page</h5>
                <select class="per-page">
                    <option class="dropdown-item " value="1">1</option>
                    <option class="dropdown-item " value="2">2</option>
                    <option class="dropdown-item " value="3">3</option>
                    <option class="dropdown-item " value="4">4</option>
                    <option class="dropdown-item" selected="selected" value="5">5</option>
                </select>
            </div>
        </div>
    </div>
</section>
<section class="results">
    <div class="container">
        <h2 class="mt-5">Results</h2>
        <div id="user-card">

        </div>


        <div class="modal" id="modal">
            <div class="modal-content">
                <button class="close-btn" onclick="user.hideModal()">X</button>
                <div class="modal-content-inner d-flex align-items-center">

                </div>
            </div>
        </div>
        <div class="d-flex align-items-end flex-column">
            <div class="d-flex align-items-center mt-3">
                <button type="button" class="btn btn-light me-2 prev-page">< prev</button>
                <input type="number" style="width: 5rem;" class="form-control pagination-input"
                       aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-sm">
                <button type="button" class="btn btn-light ms-2 next-page">next ></button>
            </div>

        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
<script src="./localStorage.js"></script>
<script src="./showRepos.js"></script>
<script src="./script.js"></script>
</body>
</html>
